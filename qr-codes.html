<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes</title>
</head>
<body>

    <div class="container">
        <div class="qrCodes">
            <div class="qrWrapper">
                <p>Yellow Player Pattern</p>
                <div class="qrCode">
                    <img src="images/NodeNamesYellow.svg" alt="QR code to see yellow pattern">
                </div>
            </div>
            <div class="qrWrapper">
                <p>Pink Player Pattern</p>
                <div class="qrCode">
                    <img src="images/NodeNamesPink.svg" alt="QR code to see pink pattern">
                </div>
            </div>
        </div>
        <div class="returnHome">
            <button data-color="outlined"><a href="index.html">Return to Game</a></button>
        </div>
    </div>
    
</body>
</html>
